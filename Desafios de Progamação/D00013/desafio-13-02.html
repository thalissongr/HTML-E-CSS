<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color: rgb(6, 107, 248);
        }
        .di{
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Desafio</h1>
    <table>
        <tr>
            <td class="di" colspan="4">A</td>
            <td class="di" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="di" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="di" colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
