<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr>
    <p>kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</p>
    &lt;p &gt;
    OI &lt;p&gt; <!-- LESS THAN / GREATER THAN -->
    <p>kkkkkkkkkkkkkkkkkkkkkkkkkkkkkk <br> kkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</p> <!--para quebra a linha use <br>-->
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
       &#x1F3AE;
       &#x1FAF6;

    </p>
</body>
</html>
