<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            color: white;
            display: inline-block;
            background-color: rgb(255, 0, 0);
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            color: rgb(255, 255, 255);
            background-image: linear-gradient(to left ,rgb(0, 255, 8), rgb(0, 0, 0),gray);
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
