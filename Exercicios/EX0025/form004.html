<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            border-radius: 10px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
          <fieldset>
            <legend>&#x1FAAA Dados Pessoais</legend>
              <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome de Usuário" autocomplete="name">
                      </p>
                      <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
                      </p>
                      <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="&#x1F4F1(xx)xxxx-xxxx">
                      </p>
                      <!-- Estudar mais sobre RegEx-->
                      <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                      </p>
                      
          </fieldset>
    </form>
</body>
</html>
