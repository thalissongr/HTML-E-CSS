<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este video está hospedado no meu próprio servidor.</p>
        <video controls width="200" poster="imagens/limoes-capa.png" loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/Meu-Video.webm" type="video/webm">
        </video>
    <h1>Inserindo vídeos de Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/seUplRGVeOE?si=v0gyMQ1UhglMGYf6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
